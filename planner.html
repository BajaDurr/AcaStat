  <main>
    
    <div class="containerCalendar">
      <div class="calendar">
        <div class="header">
          <div class="month"></div>
          <div class="btns">
            <div class="btn today-btn">
              <i class="fas fa-calendar-day"></i>
            </div>
            <div class="btn prev-btn">
              <i class="fas fa-chevron-left"></i>
            </div>
            <div class="btn next-btn">
              <i class="fas fa-chevron-right"></i>
            </div>
          </div>
        </div>
        <div class="weekdays">
          <div class="day">Sun</div>
          <div class="day">Mon</div>
          <div class="day">Tue</div>
          <div class="day">Wed</div>
          <div class="day">Thu</div>
          <div class="day">Fri</div>
          <div class="day">Sat</div>
        </div>
        <div class="days">
          <!-- lets add days using js -->
        </div>
      </div>
    </div>

        <div class="containerAgenda">
            <div class="agenda">
                <div class="card-body">
                    <h5 class="card-title">Agenda</h5>
                    <ul class="list-group" id="agenda-list">
                        <!-- Agenda items will be dynamically added here -->
                    </ul>
                    <br></br>
                    <div class="container">
                      
                      <div class ="daysAgenda">
                        <ul id="eventsList"></ul>
                      </div>
                      
                      <hr>
                      <button id="addEventBtn">Add Event</button>
                      
                      <div id="eventInputs" style="display: none;">
                        <br>
                          <input type="text" placeholder="Event Name"><br>
                          <input type="date" placeholder="Event Date"><br>
                          <input type="text" placeholder="Location"><br>
                          <button id="saveEventBtn">Save Event</button>
                      </div>
                      
                  </div>
                    
                    </div>
                </div>
            </div>
           
            <!-- Slight bug where date is one day behind than event date (will fix later) -->
